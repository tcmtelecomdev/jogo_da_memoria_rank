<body>
  <div id="gameStart">

    <div class="mensagem">
      <h1 id="mainTitle">Jogo da Mem√≥ria</h1>
      <input type="text" id="playerName" placeholder="Digite seu nome" required autofocus/>

  </div>

    <div class="ranking-buttons">
